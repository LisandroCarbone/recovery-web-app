services:
  n8n-recovery:
    image: n8nio/n8n:latest
    container_name: n8n-recovery
    restart: always
    ports:
      - "5679:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5679/
      - GENERIC_TIMEZONE=America/Argentina/Buenos_Aires
    volumes:
      - ./n8n_recovery_data:/home/node/.n8n
